<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlipDown 範例</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/flipdown/flipdown.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/flipdown/flipdown.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="example">
      <h1>FlipDown.js 翻頁倒數計時器</h1>
      <p>⏰ 輕量且高效的翻頁風格倒數計時器</p>
      <form id="countdown-form" class="controls">
        <div class="field">
          <label for="title">倒數標題</label>
          <input id="title" name="title" type="text" value="倒數計時" placeholder="輸入倒數標題">
        </div>
        <div class="time-inputs">
          <div class="field">
            <label for="hours">小時</label>
            <input id="hours" name="hours" type="number" min="0" value="0">
          </div>
          <div class="field">
            <label for="minutes">分鐘</label>
            <input id="minutes" name="minutes" type="number" min="0" max="59" value="1">
          </div>
          <div class="field">
            <label for="seconds">秒</label>
            <input id="seconds" name="seconds" type="number" min="0" max="59" value="0">
          </div>
        </div>
        <button id="start" type="submit" class="button primary">Start</button>
      </form>
      <h2 id="timer-title" class="timer-title">倒數計時</h2>
      <div id="flipdown" class="flipdown"></div>
      <div class="buttons">
        <p>版本：<span id="ver"></span>（壓縮後小於 11KB）</p>
        <a href="https://github.com/PButcher/flipdown#flipdown" class="button"><i class="fab fa-github"></i> <span>開始使用</span></a>
      </div>
    </div>
  </body>
</html>
